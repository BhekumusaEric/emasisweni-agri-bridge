<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login â€” Emasisweni Agri-Bridge</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="admin/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <img src="Emasisweni AgriBridge Logo.png" alt="Emasisweni Agri-Bridge Logo">
            <h2>Admin Portal</h2>
            <p class="sub">Emasisweni Agri-Bridge Management</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Enter username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter password" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            <div id="error-message"></div>
        </div>
    </div>
    <script src="admin/auth.js"></script>
</body>

</html>
