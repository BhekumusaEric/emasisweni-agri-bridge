<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Emasisweni Agri-Bridge</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; connect-src 'self';">
    <link rel="stylesheet" href="admin/admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="Emasisweni AgriBridge Logo.png" alt="Logo">
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="error-message"></div>
        </div>
    </div>
    <script src="admin/login.js"></script>
</body>
</html>
